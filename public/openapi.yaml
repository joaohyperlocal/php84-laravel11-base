openapi: 3.0.0
info:
  title: 'Test Context'
  description: 'Documentação da API do meu aplicativo'
  version: 1.0.0
paths:
  /test:
    get:
      summary: 'mostra pros curiosos que o bagulho funciona'
      description: 'Retorna os dados em formato JSON.'
      operationId: 7e4cbd87f862955499cc9fb93a25b372
      responses:
        '200':
          description: 'Dados retornados com sucesso'
  /test-pre-commit:
    get:
      summary: 'está funcionando o pre commit'
      description: 'Retorna os dados em formato JSON.'
      operationId: 6132ec222c5d6ad71f66ad2f583a1ffd
      responses:
        '200':
          description: 'Dados retornados com sucesso'
  /register:
    post:
      summary: 'Registro de usuário'
      description: 'Registro necessária para consumo de nossos serviços'
      operationId: 0903f2e0df1a8857bee538fc055417f0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
                - email
                - password
                - c_password
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                c_password:
                  type: string
              type: object
      responses:
        '200':
          description: 'User register successfully.'
        '400':
          description: 'Validation Error.'
  /login:
    post:
      summary: 'Login de usuário'
      description: 'Autenticação necessária para consumo de nossos serviços'
      operationId: 2dd578ff7aba2721293dac66833b27d1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              type: object
      responses:
        '200':
          description: 'User login successfully.'
        '401':
          description: Unauthorised.
